<div mat-dialog-title>
    <h1>Add New Worker</h1>
</div>
<form [formGroup]="meroForm" (ngSubmit)="meroFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Ex. Aslin" formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Ex. Daju" formControlName="lastName">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Example@gmail.com" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>          
    </div>

    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label [ngStyle]="{'font-weight': 500}">Gender</mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
              <mat-option *ngFor="let edu of education" [value]="edu">{{edu}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput type="text" placeholder="Ex. Bentray" formControlName="company">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experiance</mat-label>
            <input matInput type="text" placeholder="Ex. 4 years" type="number" formControlName="experience">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Salary</mat-label>
            <input matInput type="text" placeholder="Ex. 10,000" type="number" formControlName ="salary">
            <mat-hint>In rupees</mat-hint>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" mat-dialog-close="false">Close</button>
    <button mat-raised-button color="primary" type="submit">{{data? 'Update' : 'Add'}}</button>
</div>
</form>
